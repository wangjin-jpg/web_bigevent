<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- logo部分 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>

    <div class="login">
        <div class="title"></div>
        <!-- 登录模块 -->
        <div class="login-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <button class="layui-btn  layui-btn-normal" lay-submit lay-filter="formDemo" style="width: 100%;">登录</button>
                    </div>
                </div>
            </form>
            <a href="javascript:;" id="link-log">去注册账号</a>
        </div>
        <!-- 注册模块 -->
        <div class="register-box" style="display: none;">
            <a href="javascript:;" id="link-reg">去登录</a>
        </div>
    </div>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
