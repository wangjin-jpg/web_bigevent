<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- logo部分 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>

    <div class="login">
        <div class="title"></div>
        <!-- 登录模块 -->
        <div class="login-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <button class="layui-btn  layui-btn-normal" lay-submit lay-filter="formDemo" style="width: 100%;">登录</button>
                    </div>
                </div>
            </form>
            <a href="javascript:;" id="link-log">去注册账号</a>
        </div>
        <!-- 注册模块 -->
        <div class="register-box" style="display: none;">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <label class="layui-form-label" style="text-align: right;">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input" />
                    </div>


                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
